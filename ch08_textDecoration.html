<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 텍스트 꾸미기 </title>
    <style> 
        /* 텍스트에 선을 긋는다.  */
        .title {
            text-decoration: line-through; /*    underline : 밑줄 
                                          overline : 윗줄
                                          line-through : 취소선 
                                          none : 표시하지 않음*/ 
            text-decoration-color: red; /* 선의 색상 */
            text-decoration-style: wavy; /* 선의 종류 */
            text-decoration-thickness: 2px; /* 선의 굵기 */
        }
    </style>

</head>
<body>
    <p class="title">  선을 그립니다. </p>
</body>
</html>
