<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> padding </title>

    
    <style>
        /* 패딩 : 컨텐츠 와 보더 사이에 여백을 관리  */
        p{
            padding: 10px 10px 0px 5px;
            /* padding: 20px 10px; /* 위 아래 , 왼 오 */
            border-style: solid;
        }
    </style>
</head>
<body>
    <p> 패딩 영역의 크기를 확인합니다. </p>
</body>
</html>
