<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 글자의 정렬 </title>

    <style>
        .left{
            /* 왼쪽 정렬 */
            text-align: left; 
        }
        .right{
            /* 오른쪽 정렬 */
            text-align: right; 
        }
        .center{
            /* 중앙 정렬 */
            text-align: center; 
        }
        .justfy{
            /* 양쪽 자간 맞춤 정렬 */
            text-align: justify; 
        }
    </style>
</head>
<body>
    <p class="left"> 이 텍스트는 왼쪽으로 정렬 됩니다.이 텍스트는 왼쪽으로 정렬 됩니다.이 텍스트는 왼쪽으로 정렬 됩니다.</p>
    <p class="right"> 이 텍스트는 오른쪽으로 정렬 됩니다.이 텍스트는 오른쪽으로 정렬 됩니다.이 텍스트는 오른쪽으로 정렬 됩니다.</p>
    <p class="center"> 이 텍스트는 중앙으로 정렬 됩니다.이 텍스트는 중앙으로 정렬 됩니다.이 텍스트는 중앙으로 정렬 됩니다.</p>
    <p class="justfy"> 이 텍스트는 양쪽으로 정렬 됩니다.이 텍스트는양쪽 으로 정렬 됩니다.이 텍스트는 양쪽로 정렬 됩니다.</p>
</body>
</html>
