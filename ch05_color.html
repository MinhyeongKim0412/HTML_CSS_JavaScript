<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 색상 </title>

    <style>
        p{
            color: blue; /* 색상 키워드로 표시 */
        }
        
        p{
            color: rgba(0, 0, 255, 0.5); /* r,g,b,투명도    */
        }

        p{
            /* HEX 표기법
            색상의 코드 를 16진수 HEX 로 표현
            #11aa11 
              > 11 : R 의 16진수 색상
                aa : G 의 16진수 색상
                11 : B 의 16진수 색상
            #1a1 로 표현 가능  */
            color: #1a1; /* r,g,b,투명도    */
        }
    </style>
</head>

</body>
</html>
