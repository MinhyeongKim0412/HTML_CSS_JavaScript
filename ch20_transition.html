<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 전환 효과 </title>

    <style>
        .red-box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
        /* .red-box 클래스 이름을 사용하는 태그 요소에 마우스 가 올라온다면 */
        .red-box:hover
        {
            background-color: blue;
        }
    </style>
    
</head>
<body>
    <div class="red-box"></div>
</body>
</html>
